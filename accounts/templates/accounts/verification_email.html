<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #003B5C;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hello {{ user.username }},</h2>
        <p>Thank you for registering. To activate your account, please click the link below:</p>
        <p><a href="{{ token_url }}">Activate My Account</a></p>
        <p>Once you have activated your account, you can log in using the link below:</p>
        <p><a href="{{ login_url }}">Login</a></p>
        <p>If you did not register for this account, please ignore this email.</p>
    </div>
</body>
</html>
